<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout('代理延迟历史', ~{::div})}">
<body>
    <div>
        <!-- 引入ECharts -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.4.3/echarts.min.js"></script>
        
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2" th:text="${config.groupName + ' 代理延迟历史'}">代理延迟历史</h1>
            <div class="btn-toolbar mb-2 mb-md-0">
                <div class="btn-group me-2">
                    <button type="button" class="btn btn-sm btn-outline-secondary" onclick="loadProxyStats(7)">最近7天</button>
                    <button type="button" class="btn btn-sm btn-outline-secondary" onclick="loadProxyStats(3)">最近3天</button>
                    <button type="button" class="btn btn-sm btn-outline-secondary" onclick="loadProxyStats(1)">最近1天</button>
                </div>
                <a th:href="@{/proxy-monitor}" class="btn btn-sm btn-outline-primary">
                    <span data-feather="arrow-left"></span>
                    返回
                </a>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">代理组信息</h5>
                        <div class="row">
                            <div class="col-md-3">
                                <p><strong>代理组名称:</strong> <span th:text="${config.groupName}">Proxy</span></p>
                            </div>
                            <div class="col-md-3">
                                <p><strong>测试URL:</strong> <span th:text="${config.testUrl}">https://www.gstatic.com/generate_204</span></p>
                            </div>
                            <div class="col-md-3">
                                <p><strong>超时:</strong> <span th:text="${config.timeout}">5000</span>ms</p>
                            </div>
                            <div class="col-md-3">
                                <p><strong>状态:</strong> 
                                <span th:if="${config.enabled}" class="badge bg-success">已启用</span>
                                <span th:unless="${config.enabled}" class="badge bg-secondary">已禁用</span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 排序控制 -->
        <div class="row mb-4">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">排序方式</h5>
                        <div class="btn-group" role="group" aria-label="排序选项">
                            <button type="button" class="btn btn-outline-primary" onclick="sortProxies('connectivity', 'desc')">连通率高→低</button>
                            <button type="button" class="btn btn-outline-primary" onclick="sortProxies('connectivity', 'asc')">连通率低→高</button>
                            <button type="button" class="btn btn-outline-primary" onclick="sortProxies('avgDelay', 'asc')">平均延迟低→高</button>
                            <button type="button" class="btn btn-outline-primary" onclick="sortProxies('avgDelay', 'desc')">平均延迟高→低</button>
                            <button type="button" class="btn btn-outline-primary" onclick="sortProxies('name', 'asc')">名称排序</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 代理节点统计信息 -->
        <div id="proxyStatsContainer" class="row mb-4">
            <!-- 统计信息将在这里动态生成 -->
            <div class="col-12 text-center py-5">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">加载中...</span>
                </div>
                <p class="mt-2">加载代理节点统计信息...</p>
            </div>
        </div>



        <script th:inline="javascript">
            // 获取代理组名称
            const groupName = /*[[${config.groupName}]]*/ 'Proxy';
            let currentDays = 7;
            let proxyStats = []; // 存储代理节点统计信息
            let currentSortField = 'connectivity'; // 默认排序字段
            let currentSortOrder = 'desc'; // 默认排序顺序
            
            // 页面加载完成后初始化
            document.addEventListener('DOMContentLoaded', function() {
                loadProxyStats(7); // 默认加载7天数据
            });
            
            // 加载代理统计数据
            function loadProxyStats(days) {
                currentDays = days;
                const url = `/proxy-monitor/api/proxy-stats/${encodeURIComponent(groupName)}?days=${days}`;
                
                // 显示加载中状态
                document.getElementById('proxyStatsContainer').innerHTML = `
                    <div class="col-12 text-center py-5">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">加载中...</span>
                        </div>
                        <p class="mt-2">加载代理节点统计信息...</p>
                    </div>
                `;
                
                fetch(url)
                    .then(response => response.json())
                    .then(data => {
                        processProxyStats(data);
                        sortProxies(currentSortField, currentSortOrder);
                    })
                    .catch(error => {
                        console.error('获取代理统计数据失败:', error);
                        document.getElementById('proxyStatsContainer').innerHTML = `
                            <div class="col-12">
                                <div class="alert alert-danger">
                                    获取代理统计数据失败: ${error.message}
                                </div>
                            </div>
                        `;
                    });
            }

            // 处理代理统计数据
            function processProxyStats(data) {
                proxyStats = [];
                const statsData = data.proxyStats;
                
                for (const [proxyName, stats] of Object.entries(statsData)) {
                    proxyStats.push({
                        name: proxyName,
                        connectivityRate: stats.connectivityRate || 0,
                        totalTests: stats.totalTests || 0,
                        connectedTests: stats.connectedTests || 0,
                        avgDelay: stats.avgDelay || 0,
                        minDelay: stats.minDelay || 0,
                        maxDelay: stats.maxDelay || 0,
                        displayAvgDelay: stats.avgDelay ? Math.round(stats.avgDelay) : 'N/A',
                        displayMinDelay: stats.minDelay ? stats.minDelay : 'N/A',
                        displayMaxDelay: stats.maxDelay ? stats.maxDelay : 'N/A'
                    });
                }
            }
            
            // 排序代理节点
            function sortProxies(field, order) {
                currentSortField = field;
                currentSortOrder = order;
                
                // 高亮当前选中的排序按钮
                document.querySelectorAll('.btn-group button').forEach(btn => {
                    btn.classList.remove('active');
                });
                document.querySelector(`.btn-group button[onclick="sortProxies('${field}', '${order}')"]`).classList.add('active');
                
                if (!proxyStats || proxyStats.length === 0) return;
                
                proxyStats.sort((a, b) => {
                    let comparison = 0;
                    
                    if (field === 'connectivity') {
                        comparison = a.connectivityRate - b.connectivityRate;
                    } else if (field === 'avgDelay') {
                        comparison = a.avgDelay - b.avgDelay;
                    } else if (field === 'name') {
                        comparison = a.name.localeCompare(b.name);
                    }
                    
                    return order === 'asc' ? comparison : -comparison;
                });
                
                // 更新UI
                createProxyStats();
            }
            
            // 创建代理节点统计信息
            function createProxyStats() {
                const statsContainer = document.getElementById('proxyStatsContainer');
                statsContainer.innerHTML = '';
                
                if (proxyStats.length === 0) {
                    statsContainer.innerHTML = `
                        <div class="col-12">
                            <div class="alert alert-info">
                                没有找到代理节点数据
                            </div>
                        </div>
                    `;
                    return;
                }
                
                // 创建统计信息卡片
                for (const proxy of proxyStats) {
                    const statsCard = document.createElement('div');
                    statsCard.className = 'col-md-4 col-lg-3 mb-4';
                    statsCard.innerHTML = `
                        <div class="card h-100 ${proxy.connectivityRate < 80 ? 'border-danger' : 'border-success'}">
                            <div class="card-header ${proxy.connectivityRate < 80 ? 'bg-danger text-white' : 'bg-success text-white'}">
                                <h5 class="card-title mb-0">${proxy.name}</h5>
                            </div>
                            <div class="card-body">
                                <ul class="list-group list-group-flush">
                                    <li class="list-group-item d-flex justify-content-between align-items-center">
                                        连通率
                                        <span class="badge ${proxy.connectivityRate < 80 ? 'bg-danger' : 'bg-success'} rounded-pill">${proxy.connectivityRate}%</span>
                                    </li>
                                    <li class="list-group-item d-flex justify-content-between align-items-center">
                                        总测试次数
                                        <span class="badge bg-secondary rounded-pill">${proxy.totalTests}</span>
                                    </li>
                                    <li class="list-group-item d-flex justify-content-between align-items-center">
                                        成功次数
                                        <span class="badge bg-info rounded-pill">${proxy.connectedTests}</span>
                                    </li>
                                    <li class="list-group-item d-flex justify-content-between align-items-center">
                                        平均延迟
                                        <span class="badge bg-primary rounded-pill">${proxy.displayAvgDelay === 'N/A' ? proxy.displayAvgDelay : proxy.displayAvgDelay + 'ms'}</span>
                                    </li>
                                    <li class="list-group-item d-flex justify-content-between align-items-center">
                                        最小延迟
                                        <span class="badge bg-primary rounded-pill">${proxy.displayMinDelay === 'N/A' ? proxy.displayMinDelay : proxy.displayMinDelay + 'ms'}</span>
                                    </li>
                                    <li class="list-group-item d-flex justify-content-between align-items-center">
                                        最大延迟
                                        <span class="badge bg-primary rounded-pill">${proxy.displayMaxDelay === 'N/A' ? proxy.displayMaxDelay : proxy.displayMaxDelay + 'ms'}</span>
                                    </li>
                                </ul>
                                <div class="mt-3 text-center">
                                    <a href="/proxy-monitor/node-history?group=${encodeURIComponent(groupName)}&node=${encodeURIComponent(proxy.name)}" class="btn btn-sm btn-primary">查看详细历史</a>
                                </div>
                            </div>
                        </div>
                    `;
                    
                    statsContainer.appendChild(statsCard);
                }
            }
        </script>
    </div>
</body>
</html>
